<div class="vh-100 bg-image">
    <div class="container signup-form">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account!</p>
          <hr />
                    </div>
                    <form >
                        <form [formGroup]="signupForm" (ngSubmit)="signup()">
                            <div class="form-group">
                                <label for="exampleInputUserName">User Name</label>
                                <input formControlName="username" type="email" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" placeholder="User Name">
                              </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Re Enter Password</label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                              </div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp;Sign up</button>
                            <br><br>
                            <a routerLink="/login" style="text-decoration: none; font-weight: bold; color: aliceblue;"> Already have an account? Sign in </a>
                          </form>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
